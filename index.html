<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="nav-bar">
        <img src="/images/logo.svg" alt="Logo" class="logo">
        <ul class="nav-bar_ul">
          <li class="nav-bar_li"><a href="#" class="nav-bar_link">Features</a><img src="/images/icon-arrow-down.svg" alt="AR" class="nav-bar_arrow"></li>
          <li class="nav-bar_li"><a href="#" class="nav-bar_link">Company</a><img src="/images/icon-arrow-down.svg" alt="AR" class="nav-bar_arrow"></li>
          <li class="nav-bar_li"><a href="#" class="nav-bar_link">Careers</a></li>
          <li class="nav-bar_li"><a href="#" class="nav-bar_link">About</a></li>
        </ul>
        <a href="#" class="nav-bar_login">Login</a>
        <button class="nav-bar_btn">Register</button>
        <img src="/images/icon-menu.svg" alt="" class="hamburger">
      </div>
    </nav>
    <header class="header">
      <div class="top">
        <div class="text-box">
          <h1 class="text-box_h-1">Make remote work</h1>
          <p class="text-box_p">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
          <button class="text-box_btn">Learn more</button>
          <div class="text-box_logos">
            <img src="/images/client-databiz.svg" alt="databiz" class="text-box_client">
            <img src="/images/client-audiophile.svg" alt="audiophile" class="text-box_client">
            <img src="/images/client-meet.svg" alt="meet" class="text-box_client">
            <img src="/images/client-maker.svg" alt="maker" class="text-box_client">
          </div>
        </div>
        <div class="bcg-image">
          <img src="/images/image-hero-desktop.png" alt="IMG Hero" class="bcg-image_img">
          <img src="/images/image-hero-mobile.png" alt="IMG Hero" class="bcg-image_img-mobile">
        </div>
      </div>
    </header>
  </div>
</body>
</html>
